    // Funkcia na z√≠skanie unik√°tnych kateg√≥ri√≠ z datab√°zy
    function getUniqueCategories() {
      if (!window.aiPowerData || !window.aiPowerData.knowledgeBase) return [];
      const categories = window.aiPowerData.knowledgeBase.map(item => item.category);
      return [...new Set(categories)]; // Unik√°tne kateg√≥rie
    }

    // Funkcia na z√≠skanie unik√°tnych podkateg√≥ri√≠ pre kateg√≥riu "Slu≈æby"
    function getUniqueSubcategories(category) {
      if (!window.aiPowerData || !window.aiPowerData.knowledgeBase) return [];
      const items = window.aiPowerData.knowledgeBase.filter(item => 
        item.category === category && item.subcategory
      );
      const subcategories = items.map(item => item.subcategory);
      return [...new Set(subcategories)]; // Unik√°tne podkateg√≥rie
    }

    // Funkcia na z√≠skanie polo≈æiek podƒæa kateg√≥rie
    function getItemsByCategory(category) {
      if (!window.aiPowerData || !window.aiPowerData.knowledgeBase) return [];
      return window.aiPowerData.knowledgeBase.filter(item => item.category === category);
    }

    // Funkcia na z√≠skanie polo≈æiek podƒæa kateg√≥rie a podkateg√≥rie
    function getItemsBySubcategory(category, subcategory) {
      if (!window.aiPowerData || !window.aiPowerData.knowledgeBase) return [];
      return window.aiPowerData.knowledgeBase.filter(item => 
        item.category === category && item.subcategory === subcategory

    }

    // Spracovanie kliknutia na konkr√©tnu t√©mu
    async function handleTopicClick(item) {
      // Pridaj spr√°vu u≈æ√≠vateƒæa
      appendMessage("Ty", item.title, "user");
      
      // Pridaj ot√°zku do hist√≥rie
      chatHistory.push({ role: "user", content: item.title });
      
      // Zobraz loading spr√°vu
      appendMessage("DAC Consulting", "Pripravujem odpoveƒè...", "bot", true);
      
      try {
        await delay(500);
        
        // Vytvor RAG kontext z tohto konkr√©tneho item
        const ragContext = `Kontext:\nTitul: ${item.title}\nObsah: ${item.content}`;
        const sources = [item.title];
        
        // API volanie s RAG kontextom
        const response = await fetch("/api/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ 
            messages: chatHistory,
            useRAG: true,
            ragContext: ragContext,
            sources: sources
          })
        });

        if (!response.ok) {
          throw new Error(`Chyba ${response.status}: ${response.statusText}`);
        }

        const data = await response.json();
        let reply = data.choices?.[0]?.message?.content?.trim() || "Prep√°ƒç, neviem na to odpoveda≈•.";

        // Odstr√°≈à loading spr√°vu
        removeLastBotMessage();
        
        // Zobraz odpoveƒè od LLM
        appendMessage("DAC Consulting", reply, "bot");
        
        // Pridaj odpoveƒè do hist√≥rie
        chatHistory.push({ role: "assistant", content: reply });
        
      } catch (error) {
        console.error("Chyba pri volan√≠ API:", error);
        removeLastBotMessage();
        appendMessage("DAC Consulting", "Prep√°ƒçte, nastala chyba pri spracovan√≠ va≈°ej ot√°zky. Sk√∫ste to pros√≠m znova.", "bot");
      }
    }

    // Funkcia pre vyhƒæad√°vanie v datab√°ze (pre kateg√≥rie ako "O spoloƒçnosti")
    async function searchInDatabase(query) {
      chatHistory.push({ role: "user", content: query });

      // V≈ædy pou≈æ√≠vaj RAG syst√©m pre odpovede
      appendMessage("DAC Consulting", '<div class="typing-indicator"><span></span><span></span><span></span></div>', "bot", true);

      try {
        await delay(800);

        // RAG vyhƒæad√°vanie relevantn√©ho obsahu
        let relevantContent = [];
        let ragContext = '';
        let sources = [];
        let useRAG = false;

        if (ragSystem) {
          relevantContent = ragSystem.searchRelevantContent(query, 3);
          if (relevantContent.length > 0) {
            ragContext = ragSystem.buildContext(relevantContent);
            sources = relevantContent.map(item => item.title);
            useRAG = true;
            console.log('Pou≈æ√≠vam RAG s kontextom:', sources);
          }
        }

        // API volanie s RAG kontextom
        const response = await fetch("/api/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ 
            messages: chatHistory,
            useRAG: useRAG,
            ragContext: ragContext,
            sources: sources
          })
        });

        if (!response.ok) {
          throw new Error(`Chyba ${response.status}: ${response.statusText}`);
        }

        const data = await response.json();
        let reply = data.choices?.[0]?.message?.content?.trim() || "Prep√°ƒç, neviem na to odpoveda≈•.";

        // Kontrola ƒçi odpoveƒè obsahuje "nem√°m presn√© inform√°cie" alebo podobn√© fr√°zy
        const isInsufficientAnswer = reply.includes("nem√°m presn√© inform√°cie") || 
                                    reply.includes("kontaktujte n√°s") ||
                                    reply.includes("neviem na to odpoveda≈•") ||
                                    reply.includes("nem√°m dostatok inform√°ci√≠");

        // Kontrola ƒçi odpoveƒè obsahuje kontaktn√© inform√°cie
        const isContactRelated = reply.includes("kontakt") || 
                                reply.includes("telef√≥n") || 
                                reply.includes("email") ||
                                reply.includes("office@dacconsulting.sk") ||
                                reply.includes("+421") ||
                                sources.some(source => source.toLowerCase().includes("kontakt"));

        removeLastBotMessage();
        appendMessage("DAC Consulting", reply, "bot", false, false, isInsufficientAnswer || isContactRelated);
        chatHistory.push({ role: "assistant", content: reply });

      } catch (error) {
        console.error("Chyba:", error);
        removeLastBotMessage();
        
        // Fallback pre lok√°lne testovanie
        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
          appendMessage("DAC Consulting", "Na t√∫to ot√°zku neviem dostatoƒçne odpoveda≈•.", "bot", false, false, true);
        } else {
          appendMessage("DAC Consulting", `Ups, nastala chyba: ${error.message}`, "bot");
        }
      }
    }

async function sendMessage() {
  const message = inputField.value.trim();
  if (!message) return;

  appendMessage("Ty", message, "user");
  inputField.value = "";

  chatHistory.push({ role: "user", content: message });

  // Normaliz√°cia textu - odstr√°nenie diakritiky a lowercase
  const normalizedMessage = message
    .toLowerCase()
    .normalize('NFD')
    .replace(/[\u0300-\u036f]/g, ''); // odstr√°ni diakritiku

  // V≈ædy pou≈æ√≠vaj RAG syst√©m pre odpovede
  appendMessage("DAC Consulting", '<div class="typing-indicator"><span></span><span></span><span></span></div>', "bot", true);

  try {
    await delay(800);

    // RAG vyhƒæad√°vanie relevantn√©ho obsahu
    let relevantContent = [];
    let ragContext = '';
    let sources = [];
    let useRAG = false;

    if (ragSystem) {
      relevantContent = ragSystem.searchRelevantContent(message, 3);
      if (relevantContent.length > 0) {
        ragContext = ragSystem.buildContext(relevantContent);
        sources = relevantContent.map(item => item.title);
        useRAG = true;
        console.log('Pou≈æ√≠vam RAG s kontextom:', sources);
      }
    }

    // API volanie s RAG kontextom
    const response = await fetch("/api/chat", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ 
        messages: chatHistory,
        useRAG: useRAG,
        ragContext: ragContext,
        sources: sources
      })
    });

    if (!response.ok) {
     throw new Error(`Chyba ${response.status}: ${response.statusText}`);
    }

    const data = await response.json();
    let reply = data.choices?.[0]?.message?.content?.trim() || "Prep√°ƒç, neviem na to odpoveda≈•.";

    // Kontrola ƒçi odpoveƒè obsahuje "nem√°m presn√© inform√°cie" alebo podobn√© fr√°zy
    const isInsufficientAnswer = reply.includes("nem√°m presn√© inform√°cie") || 
                                reply.includes("kontaktujte n√°s") ||
                                reply.includes("neviem na to odpoveda≈•") ||
                                reply.includes("nem√°m dostatok inform√°ci√≠");

    // Kontrola ƒçi odpoveƒè obsahuje kontaktn√© inform√°cie
    const isContactRelated = reply.includes("kontakt") || 
                            reply.includes("telef√≥n") || 
                            reply.includes("email") ||
                            reply.includes("office@dacconsulting.sk") ||
                            reply.includes("+421") ||
                            sources.some(source => source.toLowerCase().includes("kontakt"));

    removeLastBotMessage();
    appendMessage("DAC Consulting", reply, "bot", false, false, isInsufficientAnswer || isContactRelated);
    chatHistory.push({ role: "assistant", content: reply });

  } catch (error) {
    console.error("Chyba:", error);
    removeLastBotMessage();
    
    // Fallback pre lok√°lne testovanie
    if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
      appendMessage("DAC Consulting", "Na t√∫to ot√°zku neviem dostatoƒçne odpoveda≈•.", "bot", false, false, true);
    } else {
      appendMessage("DAC Consulting", `Ups, nastala chyba: ${error.message}`, "bot");
    }
  }
}






    function appendMessage(sender, message, role, isTemp = false, showQuickReplies = false, showContactButton = false) {
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message", role);
      if (isTemp) msgDiv.classList.add("temp");

      // Spracovanie **text** na <strong>text</strong>
      let formattedMessage = message.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
      
      // Automatick√© vytvorenie hyperlinkov z URL
      formattedMessage = formattedMessage.replace(
        /(https?:\/\/[^\s<]+)(?![^<]*>)/g,
        '<a href="$1" target="_blank">$1</a>'
      );

      msgDiv.innerHTML = formattedMessage;
      chatbox.appendChild(msgDiv);
      
      // Pridaj kontaktn√© tlaƒçidlo ak je potrebn√©
      if (role === 'bot' && showContactButton) {
        const browserLang = navigator.language || navigator.userLanguage;
        const isEnglishBrowser = browserLang.startsWith('en');
        const buttonText = isEnglishBrowser ? "Send us a message" : "Po≈°li n√°m spr√°vu";
        
        const contactBtnDiv = document.createElement('div');
        contactBtnDiv.innerHTML = `
          <button class="contact-btn" onclick="showContactForm(this)">
            ${buttonText}
          </button>
        `;
        chatbox.appendChild(contactBtnDiv);
      }
      
      // Quick Reply buttony s√∫ teraz implementovan√© ako dynamick√© kateg√≥rie z datab√°zy

      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function removeLastBotMessage() {
      const tempMsg = chatbox.querySelector(".bot.temp");
      if (tempMsg) chatbox.removeChild(tempMsg);
    }







    
  </script>
