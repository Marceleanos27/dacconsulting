    // Generuje UUID pre session

          const r = Math.random() * 16 | 0;
          const v = c == 'x' ? r : (r & 0x3 | 0x8);
          return v.toString(16);
        });
      }
      return sessionId;
    }

    // ========== KATEGORIZ√ÅCIA SPR√ÅV ==========
    function categorizeMessage(message) {
      const lowercaseMsg = message.toLowerCase();
      
      // Kateg√≥ria: ceny
      if (lowercaseMsg.includes('cen') || lowercaseMsg.includes('bal√≠k') || 
          lowercaseMsg.includes('koƒæko') || lowercaseMsg.includes('stoj√≠') ||
          lowercaseMsg.includes('price') || lowercaseMsg.includes('pricing')) {
        return 'ceny';
      }
      
      // Kateg√≥ria: kontakt
      if (lowercaseMsg.includes('kontakt') || lowercaseMsg.includes('stretnutie') || 
          lowercaseMsg.includes('telefonujte') || lowercaseMsg.includes('zavola≈•') ||
          lowercaseMsg.includes('contact') || lowercaseMsg.includes('meeting')) {
        return 'kontakt';
      }
      
      // Kateg√≥ria: produkty
      if (lowercaseMsg.includes('funkci') || lowercaseMsg.includes('chatbot') || 
          lowercaseMsg.includes('feature') || lowercaseMsg.includes('mo≈ænosti')) {
        return 'produkty';
      }
      
      // Kateg√≥ria: proces
      if (lowercaseMsg.includes('proces') || lowercaseMsg.includes('implement√°ci') || 
          lowercaseMsg.includes('kroky') || lowercaseMsg.includes('ako na to')) {
        return 'proces';
      }
      
      // Kateg√≥ria: podpora
      if (lowercaseMsg.includes('probl√©m') || lowercaseMsg.includes('chyba') || 
          lowercaseMsg.includes('nefunguje') || lowercaseMsg.includes('podpora') ||
          lowercaseMsg.includes('help') || lowercaseMsg.includes('support')) {
        return 'podpora';
      }
      
      // Default: v≈°eobecn√©
      return 'v≈°eobecn√©';
    }

    function toggleChatbot() {

    function createContactForm() {

    function handleContactSubmit(event, formId) {

      const form = document.getElementById(formId);

      submitBtn.innerHTML = 'Odosielam...';
      
      // EmailJS configuration
      emailjs.sendForm('service_6mmgtes', 'template_l2gfh08', '#' + formId)
        .then(
          (response) => {
            console.log('SUCCESS!', response.status, response.text);

            // Increment message index

            // Skry≈• formul√°r po √∫spe≈°nom odoslan√≠

            // Obnovi≈• tlaƒçidlo

    }

    function delay(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    // Funkcia na z√≠skanie unik√°tnych kateg√≥ri√≠ z datab√°zy
    function getUniqueCategories() {
      if (!window.aiPowerData || !window.aiPowerData.knowledgeBase) return [];
      const categories = window.aiPowerData.knowledgeBase.map(item => item.category);
      return [...new Set(categories)]; // Unik√°tne kateg√≥rie
    }

    // Funkcia na z√≠skanie unik√°tnych podkateg√≥ri√≠ pre kateg√≥riu "Slu≈æby"
    function getUniqueSubcategories(category) {
      if (!window.aiPowerData || !window.aiPowerData.knowledgeBase) return [];
      const items = window.aiPowerData.knowledgeBase.filter(item => 
        item.category === category && item.subcategory
      );
      const subcategories = items.map(item => item.subcategory);
      return [...new Set(subcategories)]; // Unik√°tne podkateg√≥rie
    }

    // Funkcia na z√≠skanie polo≈æiek podƒæa kateg√≥rie
    function getItemsByCategory(category) {
      if (!window.aiPowerData || !window.aiPowerData.knowledgeBase) return [];
      return window.aiPowerData.knowledgeBase.filter(item => item.category === category);
    }

    // Funkcia na z√≠skanie polo≈æiek podƒæa kateg√≥rie a podkateg√≥rie
    function getItemsBySubcategory(category, subcategory) {
      if (!window.aiPowerData || !window.aiPowerData.knowledgeBase) return [];
      return window.aiPowerData.knowledgeBase.filter(item => 
        item.category === category && item.subcategory === subcategory
      );
    }

    // Funkcia na skr√°tenie textu
    function truncateText(text, maxLength = 35) {
      if (text.length <= maxLength) return text;
      return text.substring(0, maxLength) + '...';
    }

    // Zobrazenie kateg√≥ri√≠ ako quick buttons

    // Spracovanie kliknutia na kateg√≥riu
    function handleCategoryClick(category) {
      // Pridaj spr√°vu u≈æ√≠vateƒæa
      appendMessage("Ty", category, "user");
      
      // ≈†peci√°lne spracovanie pre kateg√≥riu "O spoloƒçnosti" - priamo hƒæadaj v datab√°ze
      if (category === "O spoloƒçnosti") {
        searchInDatabase(category);
        return;
      }
      
      // ≈†peci√°lne spracovanie pre kateg√≥riu "Kontakt" - priamo hƒæadaj v datab√°ze
      if (category === "Kontakt") {
        searchInDatabase(category);
        return;
      }
      
      // ≈†peci√°lne spracovanie pre kateg√≥riu "Cieƒæov√° skupina" - priamo hƒæadaj v datab√°ze
      if (category === "Cieƒæov√° skupina") {
        searchInDatabase(category);
        return;
      }
      
      // ≈†peci√°lne spracovanie pre kateg√≥riu "Slu≈æby" - zobraz podkateg√≥rie
      if (category === "Slu≈æby") {

      //Bot odpoveƒè

    // Spracovanie kliknutia na podkateg√≥riu (pre Slu≈æby)
    function handleSubcategoryClick(category, subcategory) {

    // Spracovanie kliknutia na konkr√©tnu t√©mu
    async function handleTopicClick(item) {
      // Pridaj spr√°vu u≈æ√≠vateƒæa
      appendMessage("Ty", item.title, "user");
      
      // Pridaj ot√°zku do hist√≥rie
      chatHistory.push({ role: "user", content: item.title });
      
      // Increment message index
      messageIndex++;
      
      // Zobraz loading spr√°vu
      appendMessage("DAC Consulting", "Pripravujem odpoveƒè...", "bot", true);
      
      // Zaƒçni mera≈• ƒças odozvy
      const startTime = Date.now();
      
      try {
        await delay(500);
        
        // Vytvor RAG kontext z tohto konkr√©tneho item
        const ragContext = `Kontext:\nTitul: ${item.title}\nObsah: ${item.content}`;
        const sources = [item.title];
        
        // Detekcia kateg√≥rie
        const detectedCategory = item.category ? item.category.toLowerCase() : 'v≈°eobecn√©';
        
        // API volanie s RAG kontextom
        const response = await fetch("/api/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ 
            messages: chatHistory,
            useRAG: true,
            ragContext: ragContext,
            sources: sources
          })
        });

        if (!response.ok) {
          throw new Error(`Chyba ${response.status}: ${response.statusText}`);
        }

        const data = await response.json();
        let reply = data.choices?.[0]?.message?.content?.trim() || "Prep√°ƒç, neviem na to odpoveda≈•.";

        // Vypoƒç√≠taj ƒças odozvy
        const timeToRespond = Date.now() - startTime;

        // Odstr√°≈à loading spr√°vu
        removeLastBotMessage();
        
        // Zobraz odpoveƒè od LLM
        appendMessage("DAC Consulting", reply, "bot");
        
        // Pridaj odpoveƒè do hist√≥rie
        chatHistory.push({ role: "assistant", content: reply });
        
        // Save conversation to API (non-blocking) with tracking

    function appendMessage(sender, message, role, isTemp = false, showQuickReplies = false, showContactButton = false) {
