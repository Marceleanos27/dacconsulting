:root {
  --gradient-primary: linear-gradient(135deg, #C73C1A 0%, #172F96 100%);
}

/* Gradient hyperlink styles */
.message.bot a,
.message a {
  background: var(--gradient-primary);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  text-decoration: none;
  font-weight: bold;
  position: relative;
  transition: all 0.3s ease;
}

.message.bot a:hover,
.message a:hover {
  text-decoration: underline;
  transform: scale(1.02);
}

/* Fallback pre staršie prehliadače */
@supports not (-webkit-background-clip: text) {
  .message.bot a,
  .message a {
    color: #00D9FF;
    background: none;
    -webkit-text-fill-color: initial;
  }
}

body {
  margin: 0 !important;
  padding: 0 !important;
  font-family: 'Poppins', sans-serif;
  width: 100%;
  height: 100vh;
  overflow: hidden;
  box-sizing: border-box;
}

html {
  width: 100%;
  height: 100%;
  margin: 0 !important;
  padding: 0 !important;
  box-sizing: border-box;
}

/* Speciálne pravidlá pre iframe režim */
body.iframe-mode {
  margin: 0 !important;
  padding: 0 !important;
  height: 100% !important;
  overflow: hidden !important;
}

body.iframe-mode html {
  margin: 0 !important;
  padding: 0 !important;
  height: 100% !important;
}

#chatbot-container {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 360px;
  height: 600px;
  background: #ffffff;
  border-radius: 20px;
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
  display: flex;
  flex-direction: column;
  overflow: hidden;
  transition: width 0.6s cubic-bezier(0.23, 1, 0.32, 1), 
              height 0.6s cubic-bezier(0.23, 1, 0.32, 1),
              max-height 0.6s cubic-bezier(0.23, 1, 0.32, 1),
              border-radius 0.6s cubic-bezier(0.23, 1, 0.32, 1),
              box-shadow 0.3s ease;
  z-index: 9999;
  box-sizing: border-box;
  border: none;
  font-family: 'Poppins', sans-serif;
}

/* Keď je v iframe, vyplní celý priestor */
body.iframe-mode #chatbot-container {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  width: 100% !important;
  height: 100% !important;
  max-height: 100% !important;
  margin: 0 !important;
  padding: 0 !important;
  border-radius: 0 !important;
  border: none !important;
  box-shadow: none !important;
}

#chatbot-container.closed {
  max-height: 60px;
  width: 60px;
  border-radius: 50%;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
  transition: width 0.6s cubic-bezier(0.23, 1, 0.32, 1), 
              height 0.6s cubic-bezier(0.23, 1, 0.32, 1),
              max-height 0.6s cubic-bezier(0.23, 1, 0.32, 1),
              border-radius 0.6s cubic-bezier(0.23, 1, 0.32, 1),
              box-shadow 0.3s ease;
}

/* V iframe režime - zatvorený stav vyplní celý kruhový iframe */
body.iframe-mode #chatbot-container.closed {
  width: 100% !important;
  height: 100% !important;
  max-height: 100% !important;
  margin: 0 !important;
  padding: 0 !important;
  border-radius: 50% !important;
  border: none !important;
  top: 0 !important;
  left: 0 !important;
  right: 0 !important;
  bottom: 0 !important;
}

#chatbot-container.closed #chatbot-header {
  display: none;
}

#chatbot-container.closed #chatbot-header-closed {
  display: block !important;
  background: #C73C1A;
  padding: 0;
  cursor: pointer;
  border: none;
  backdrop-filter: blur(10px);
  height: 60px;
  width: 60px;
  border-radius: 50%;
  box-sizing: border-box;
  display: flex !important;
  align-items: center;
  justify-content: center;
  opacity: 1;
  transform: scale(1);
  transition: opacity 0.4s cubic-bezier(0.23, 1, 0.32, 1),
              transform 0.4s cubic-bezier(0.23, 1, 0.32, 1);
}

#chatbot-container.closed #chatbot-header-closed:hover {
  transform: scale(1.05);
  opacity: 0.9;
}

#chatbot-header-closed {
  background: #C73C1A;
  color: white;
  padding: 0;
  cursor: pointer;
  font-weight: 500;
  font-size: 1em;
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
}

#chatbot-header {
  background: #C73C1A;
  color: white;
  padding: 16px 20px;
  cursor: pointer;
  font-weight: 500;
  font-size: 1em;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: none;
  backdrop-filter: blur(10px);
  opacity: 1;
  transform: translateY(0);
  transition: opacity 0.4s cubic-bezier(0.23, 1, 0.32, 1),
              transform 0.4s cubic-bezier(0.23, 1, 0.32, 1);
}

#chatbot-container.closed #chatbot-header {
  opacity: 0;
  transform: translateY(-10px);
  pointer-events: none;
}

/* V iframe režime - header má plný padding */
body.iframe-mode #chatbot-header {
  padding: 16px 20px !important;
}

#toggle-icon {
  font-size: 1.5em;
  transition: transform 0.4s cubic-bezier(0.23, 1, 0.32, 1),
              opacity 0.3s ease;
  transform-origin: center;
  will-change: transform;
}

#chatbot-container:not(.closed) #toggle-icon {
  transform: scaleX(-1);
}

#chatbot-container.closed #toggle-icon {
  transform: scaleX(1);
}

#chatbot-container.closed #chatbot-body {
  display: none;
}

#chatbot-body {
  padding: 16px;
  display: flex;
  flex-direction: column;
  background: #ffffff;
  flex: 1;
  box-sizing: border-box;
  margin: 0;
  position: relative;
  opacity: 1;
  transform: translateY(0);
  transition: opacity 0.4s cubic-bezier(0.23, 1, 0.32, 1),
              transform 0.4s cubic-bezier(0.23, 1, 0.32, 1);
  min-height: 0;
  overflow: hidden;
}

#chatbot-container.closed #chatbot-body {
  opacity: 0;
  transform: translateY(10px);
  pointer-events: none;
}

/* V iframe režime - chatbot body vyplní celú dostupnú výšku */
body.iframe-mode #chatbot-body {
  height: 100% !important;
  max-height: 100% !important;
  padding: 16px;
}

#chat-messages {
  flex: 1;
  overflow-y: auto;
  padding: 0;
  display: flex;
  flex-direction: column;
  gap: 8px;
  margin-bottom: 16px;
  scrollbar-width: none; /* Firefox */
  -ms-overflow-style: none; /* Internet Explorer 10+ */
  min-height: 0;
}

#chat-messages::-webkit-scrollbar {
  display: none; /* WebKit */
}

.message {
  padding: 12px 16px;
  border-radius: 18px;
  max-width: 85%;
  font-size: 0.9em;
  line-height: 1.4;
  position: relative;
  margin: 4px 0;
  word-wrap: break-word;
  word-break: break-word;
  overflow-wrap: break-word;
  white-space: pre-wrap;
}

.message.user {
  align-self: flex-end;
  background: #172F96;
  color: #ffffff;
  position: relative;
  z-index: 100;
  border-radius: 18px 18px 4px 18px;
  box-shadow: 0 2px 12px rgba(23, 47, 150, 0.3);
}

.message.bot {
  align-self: flex-start;
  background: #C73C1A;
  color: #ffffff;
  position: relative;
  z-index: 100;
  border-radius: 18px 18px 18px 4px;
  border: 1px solid rgba(199, 60, 26, 0.3);
}

#input-area {
  display: flex;
  flex-direction: row;
  gap: 12px;
  margin: 0;
  padding: 16px 0 0 0;
  flex-shrink: 0;
  position: relative;
  border-top: 1px solid rgba(0, 0, 0, 0.1);
}

#user-input {
  flex: 1;
  resize: none;
  height: 44px;
  padding: 12px 16px;
  font-size: 14px;
  border-radius: 22px;
  border: 1px solid rgba(0, 0, 0, 0.2);
  font-family: 'Poppins', sans-serif;
  box-sizing: border-box;
  background: #f5f5f5;
  color: #333333;
  outline: none;
  transition: all 0.3s ease;
  scrollbar-width: none; /* Firefox */
  -ms-overflow-style: none; /* Internet Explorer 10+ */
}

#user-input::-webkit-scrollbar {
  display: none; /* WebKit */
}

#user-input::placeholder {
  color: rgba(0, 0, 0, 0.5);
}

#user-input:focus {
  border-color: #172F96;
  background: #ffffff;
  box-shadow: 0 0 0 3px rgba(23, 47, 150, 0.2);
}

button {
  background: #C73C1A;
  color: white;
  border: none;
  border-radius: 50%;
  padding: 0;
  font-size: 16px;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.3s ease;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
  height: 44px;
  width: 44px;
  display: flex;
  align-items: center;
  justify-content: center;
}

button:hover {
  background: #a02f15;
  transform: translateY(-1px);
  box-shadow: 0 4px 12px rgba(199, 60, 26, 0.4);
}

button:active {
  transform: translateY(0);
  box-shadow: 0 2px 8px rgba(199, 60, 26, 0.3);
}

/* Quick Reply buttony */
.quick-replies {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  margin: 8px 0;
  padding: 0;
}

.quick-reply-btn {
  background: transparent;
  color: #172F96;
  border: 1px solid #172F96;
  border-radius: 6px;
  padding: 8px 16px;
  font-size: 0.85em;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.3s ease;
  font-family: 'Poppins', sans-serif;
  white-space: nowrap;
  flex-shrink: 0;
  height: auto;
  width: auto;
  min-height: 36px;
  display: inline-flex;
  align-items: center;
  justify-content: center;
}

.quick-reply-btn:hover {
  background: rgba(23, 47, 150, 0.1);
  transform: translateY(-1px);
  box-shadow: 0 4px 12px rgba(23, 47, 150, 0.2);
}

.quick-reply-btn:active {
  transform: translateY(0);
  background: rgba(23, 47, 150, 0.2);
}

/* Contact button - rovnaký štýl ako quick reply buttony */
.contact-btn {
  background: transparent;
  color: #172F96;
  border: 1px solid #172F96;
  border-radius: 6px;
  padding: 8px 16px;
  font-size: 0.85em;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.3s ease;
  font-family: 'Poppins', sans-serif;
  white-space: nowrap;
  flex-shrink: 0;
  height: auto;
  width: auto;
  min-height: 36px;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  margin: 8px 0;
}

.contact-btn:hover {
  background: rgba(23, 47, 150, 0.1);
  transform: translateY(-1px);
  box-shadow: 0 4px 12px rgba(23, 47, 150, 0.2);
}

.contact-btn:active {
  transform: translateY(0);
  background: rgba(23, 47, 150, 0.2);
}

/* Responzívne štýly pre Quick Reply buttony - presunuté do hlavného @media (max-width: 480px) bloku */

/* Kontaktný formulár */
.contact-form {
  background: rgba(0, 0, 0, 0.02);
  border: 1px solid rgba(0, 0, 0, 0.1);
  border-radius: 12px;
  padding: 16px;
  margin: 12px 0;
  max-width: 100%;
}

.contact-form h4 {
  margin: 0 0 12px 0;
  color: #C73C1A;
  font-size: 0.9em;
  font-weight: 600;
}

.form-group {
  margin-bottom: 12px;
}

.form-group label {
  display: block;
  margin-bottom: 4px;
  color: #333333;
  font-size: 0.8em;
  font-weight: 500;
}

.form-group input,
.form-group textarea {
  width: 100%;
  padding: 8px 12px;
  border: 1px solid rgba(0, 0, 0, 0.2);
  border-radius: 8px;
  background: #f5f5f5;
  color: #333333;
  font-family: 'Poppins', sans-serif;
  font-size: 0.85em;
  box-sizing: border-box;
  transition: all 0.3s ease;
  resize: none;
}

.form-group input:focus,
.form-group textarea:focus {
  outline: none;
  border-color: #172F96;
  background: #ffffff;
  box-shadow: 0 0 0 2px rgba(23, 47, 150, 0.2);
}

.form-group input::placeholder,
.form-group textarea::placeholder {
  color: rgba(0, 0, 0, 0.5);
}

.form-group textarea {
  height: 60px;
  min-height: 60px;
  max-height: 120px;
}

.form-submit-btn {
  background: #C73C1A;
  color: white;
  border: none;
  border-radius: 8px;
  padding: 10px 20px;
  font-size: 0.85em;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  font-family: 'Poppins', sans-serif;
  width: 100%;
  height: auto;
  min-height: 36px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.form-submit-btn:hover {
  transform: translateY(-1px);
  background: #a02f15;
  box-shadow: 0 4px 12px rgba(199, 60, 26, 0.3);
}

.form-submit-btn:active {
  transform: translateY(0);
}

.form-submit-btn:disabled {
  opacity: 0.6;
  cursor: not-allowed;
  transform: none;
}

/* Responzívne štýly pre formulár - presunuté do hlavného @media (max-width: 480px) bloku */

/* Responzívne štýly pre mobilné zariadenia */
@media (max-width: 768px) {
  #chatbot-container {
    bottom: 10px;
    right: 10px;
    left: 10px;
    width: auto;
    max-width: calc(100vw - 20px);
    height: auto;
    max-height: 70vh;
  }
  
  #chatbot-container.closed {
    width: 60px;
    height: 60px;
    left: auto;
    right: 10px;
  }
  
  #chatbot-header {
    padding: 8px 16px;
    font-size: 0.95em;
  }
  
  #chatbot-body {
    padding: 12px;
    height: calc(70vh - 80px);
  }
  
  #user-input {
    height: 50px;
    font-size: 16px; /* Zabráni zoomovaniu na iOS */
  }
  
  .message {
    max-width: 85%;
    font-size: 0.9em;
  }
}

@media (max-width: 480px) {
  #chatbot-container {
    bottom: 5px;
    right: 5px;
    left: 5px;
    max-width: calc(100vw - 10px);
    height: auto;
    max-height: 75vh;
  }
  
  #chatbot-container.closed {
    width: 60px;
    height: 60px;
    right: 5px;
  }
  
  #chatbot-header {
    padding: 6px 12px;
    font-size: 0.9em;
  }
  
  #chatbot-header img {
    height: 32px !important;
  }
  
  #chatbot-body {
    padding: 10px;
    height: calc(75vh - 75px);
  }
  
  #user-input {
    height: 45px;
    padding: 8px 10px;
    font-size: 16px;
  }
  
  button {
    padding: 10px;
    font-size: 0.9em;
  }
  
  .message {
    padding: 8px 12px;
    max-width: 90%;
    font-size: 0.85em;
  }
  
  #toggle-icon {
    font-size: 1.3em;
  }
  
  /* Quick Reply buttony */
  .quick-reply-btn {
    font-size: 0.8em;
    padding: 6px 12px;
    min-height: 32px;
  }
  
  /* Kontaktný formulár */
  .contact-form {
    padding: 12px;
  }
  
  .form-group input,
  .form-group textarea {
    font-size: 16px; /* Zabráni zoomovaniu na iOS */
  }
}

/* Landscape orientácia na mobiloch */
@media (max-width: 768px) and (orientation: landscape) {
  #chatbot-container {
    height: auto;
    max-height: 85vh;
  }
  
  #chatbot-body {
    height: calc(85vh - 80px);
  }
}

/* Veľmi malé zariadenia */
@media (max-width: 320px) {
  #chatbot-container.closed {
    width: 60px;
    height: 60px;
  }
  
  #chatbot-header {
    font-size: 0.85em;
  }
  
  #chatbot-header img {
    height: 28px !important;
  }
}

  <script>
    let chatHistory = [
      {
        role: "system",
        content: "Si presný a spoľahlivý AI asistent firmy DAC Consulting 2.0, špecializujúcej sa na colné poradenstvo, spotrebné dane, CBAM a školenia; odpovedaj stručne, profesionálne a prirodzene, používaj len informácie z poskytnutého kontextu; ak nemáš presné údaje, povedz: 'Na túto otázku nemám presné informácie, kontaktujte nás prosím'; poskytuj presné informácie o colnej problematike, spotrebných daniach, CBAM a školeniach; DAC Consulting 2.0 sa špecializuje na colné poradenstvo, spotrebné dane, CBAM mechanizmus a školenia; odpovedaj profesionálne, stručne a len na základe faktov z kontextu."
      }
    ];

    // Inicializácia RAG systému po načítaní databázy
    let ragSystem = null;
    document.addEventListener('DOMContentLoaded', function() {
      if (window.aiPowerData && window.RAGSystem) {
        ragSystem = new window.RAGSystem(window.aiPowerData.knowledgeBase);
        console.log('RAG systém inicializovaný s', window.aiPowerData.knowledgeBase.length, 'záznamami');
      }
      
      // Zobrazenie úvodnej správy
      appendMessage("DAC Consulting", "Dobrý deň! Ako vám môžem pomôcť? 👋", "bot", false, false, false);
      const quickRepliesDiv = document.createElement('div');
      quickRepliesDiv.className = 'quick-replies';
      quickRepliesDiv.innerHTML = `
        <button class="quick-reply-btn" onclick="handleQuickReply('Čo je CBAM?')">CBAM</button>
        <button class="quick-reply-btn" onclick="handleQuickReply('Colné poradenstvo')">Colné poradenstvo</button>
        <button class="quick-reply-btn" onclick="handleQuickReply('Spotrebné dane')">Spotrebné dane</button>
        <button class="quick-reply-btn" onclick="handleQuickReply('Školenia')">Školenia</button>
        <button class="quick-reply-btn" onclick="handleQuickReply('Kontakt')">Kontakt</button>
      `;
      chatbox.appendChild(quickRepliesDiv);
    });

    const chatbox = document.getElementById("chat-messages");
    const inputField = document.getElementById("user-input");

    // Detekcia iframe a pridanie triedy
    if (window.self !== window.top) {
      document.body.classList.add('iframe-mode');
    }

    // Informuj parent, že je chatbot na začiatku zatvorený
    if (window.parent !== window) {
      window.parent.postMessage({ type: "chatbot-closed" }, "*");
    }

    // Event listener pre Enter a Shift+Enter
    inputField.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault(); // Zabráni štandardnému správaniu (nový riadok)
        sendMessage(); // Odošle správu
      }
      // Shift+Enter vytvorí nový riadok (štandardné správanie textarea)
    });

    function toggleChatbot() {
      const container = document.getElementById("chatbot-container");
      const openHeader = document.getElementById("chatbot-header");
      const closedHeader = document.getElementById("chatbot-header-closed");
      const icon = document.getElementById("toggle-icon");
      
      container.classList.toggle("closed");
      
      if (container.classList.contains("closed")) {
        // Zatvorený stav
        openHeader.style.display = "none";
        closedHeader.style.display = "block";
        // Informuj parent o zatvorení
        if (window.parent !== window) {
          window.parent.postMessage({ type: "chatbot-closed" }, "*");
        }
      } else {
        // Otvorený stav
        openHeader.style.display = "flex";
        closedHeader.style.display = "none";
        icon.innerText = "−";
        // Informuj parent o otvorení
        if (window.parent !== window) {
          window.parent.postMessage({ type: "chatbot-opened" }, "*");
        }
      }
    }

    function createContactForm() {
      const formId = 'contact-form-' + Date.now(); // Unikátne ID pre každý formulár
      return `
        <div class="contact-form">
          <h4>Pošlite nám správu</h4>
          <form id="${formId}" onsubmit="handleContactSubmit(event, '${formId}')">
            <div class="form-group">
              <label for="${formId}-name">Meno *</label>
              <input type="text" id="${formId}-name" name="from_name" placeholder="Vaše meno" required>
            </div>
            <div class="form-group">
              <label for="${formId}-email">Email *</label>
              <input type="email" id="${formId}-email" name="from_email" placeholder="vas@email.com" required>
            </div>
            <div class="form-group">
              <label for="${formId}-message">Správa *</label>
              <textarea id="${formId}-message" name="message" placeholder="Opíšte vašu otázku alebo požiadavku..." required></textarea>
            </div>
            <button type="submit" class="form-submit-btn" id="${formId}-submit">
              Odoslať správu
            </button>
          </form>
        </div>
      `;
    }

    function handleContactSubmit(event, formId) {
      event.preventDefault();
      
      // Získanie tlačidla a formulára
      const submitBtn = document.getElementById(formId + '-submit');
      const form = document.getElementById(formId);
      
      // Disable tlačidlo a zmena textu
      submitBtn.disabled = true;
      submitBtn.innerHTML = 'Odosielam...';
      
      // EmailJS configuration
      emailjs.sendForm('service_1mgr3un', 'template_pfpr23k', '#' + formId)
        .then(
          (response) => {
            console.log('SUCCESS!', response.status, response.text);
            
            // Úspešná správa
            appendMessage("DAC Consulting", "🎉 **Ďakujeme!** Vaša správa bola úspešne odoslaná. Odpovieme vám čo najskôr.", "bot");
            
            // Skryť formulár po úspešnom odoslaní
            const formContainer = form.closest('.contact-form').parentElement;
            if (formContainer) {
              formContainer.style.display = 'none';
            }
          },
          (error) => {
            console.log('FAILED...', error);
            
            // Chybová správa
            appendMessage("DAC Consulting", "❌ **Ups!** Nastala chyba pri odosielaní správy. Skúste to prosím znovu alebo nás kontaktujte priamo na info@dacconsulting.sk", "bot");
            
            // Obnoviť tlačidlo
            submitBtn.disabled = false;
            submitBtn.innerHTML = 'Odoslať správu';
          }
        );
    }

    function showContactForm(buttonElement) {
      // Skry tlačidlo
      buttonElement.style.display = 'none';
      
      // Vytvor a zobraz formulár
      const contactFormDiv = document.createElement('div');
      contactFormDiv.innerHTML = createContactForm();
      
      // Pridaj formulár za tlačidlo
      buttonElement.parentNode.insertBefore(contactFormDiv, buttonElement.nextSibling);
      
      // Scroll na spodok
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function handleQuickReply(question) {
      // Nastav otázku do input fieldu a odošli ju
      inputField.value = question;
      sendMessage();
    }

    function delay(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

   

async function sendMessage() {
  const message = inputField.value.trim();
  if (!message) return;

  appendMessage("Ty", message, "user");
  inputField.value = "";

  chatHistory.push({ role: "user", content: message });

  // Normalizácia textu - odstránenie diakritiky a lowercase
  const normalizedMessage = message
    .toLowerCase()
    .normalize('NFD')
    .replace(/[\u0300-\u036f]/g, ''); // odstráni diakritiku

  // Vždy používaj RAG systém pre odpovede
  appendMessage("DAC Consulting", "Hľadám relevantné informácie...", "bot", true);

  try {
    await delay(800);

    // RAG vyhľadávanie relevantného obsahu
    let relevantContent = [];
    let ragContext = '';
    let sources = [];
    let useRAG = false;

    if (ragSystem) {
      relevantContent = ragSystem.searchRelevantContent(message, 3);
      if (relevantContent.length > 0) {
        ragContext = ragSystem.buildContext(relevantContent);
        sources = relevantContent.map(item => item.title);
        useRAG = true;
        console.log('Používam RAG s kontextom:', sources);
      }
    }

    // API volanie s RAG kontextom
    const response = await fetch("/api/chat", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ 
        messages: chatHistory,
        useRAG: useRAG,
        ragContext: ragContext,
        sources: sources
      })
    });

    if (!response.ok) {
     throw new Error(`Chyba ${response.status}: ${response.statusText}`);
    }

    const data = await response.json();
    let reply = data.choices?.[0]?.message?.content?.trim() || "Prepáč, neviem na to odpovedať.";

    // Kontrola či odpoveď obsahuje "nemám presné informácie" alebo podobné frázy
    const isInsufficientAnswer = reply.includes("nemám presné informácie") || 
                                reply.includes("kontaktujte nás") ||
                                reply.includes("neviem na to odpovedať") ||
                                reply.includes("nemám dostatok informácií");

    // Kontrola či odpoveď obsahuje kontaktné informácie
    const isContactRelated = reply.includes("kontakt") || 
                            reply.includes("telefón") || 
                            reply.includes("email") ||
                            reply.includes("info@dacconsulting.sk") ||
                            reply.includes("+421") ||
                            sources.some(source => source.toLowerCase().includes("kontakt"));

    removeLastBotMessage();
    appendMessage("DAC Consulting", reply, "bot", false, false, isInsufficientAnswer || isContactRelated);
    chatHistory.push({ role: "assistant", content: reply });

  } catch (error) {
    console.error("Chyba:", error);
    removeLastBotMessage();
    
    // Fallback pre lokálne testovanie
    if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
      appendMessage("DAC Consulting", "Na túto otázku neviem dostatočne odpovedať.", "bot", false, false, true);
    } else {
      appendMessage("DAC Consulting", `Ups, nastala chyba: ${error.message}`, "bot");
    }
  }
}






    function appendMessage(sender, message, role, isTemp = false, showQuickReplies = false, showContactButton = false) {
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message", role);
      if (isTemp) msgDiv.classList.add("temp");

      // Spracovanie **text** na <strong>text</strong>
      let formattedMessage = message.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
      
      // Automatické vytvorenie hyperlinkov z URL
      formattedMessage = formattedMessage.replace(
        /(https?:\/\/[^\s<]+)(?![^<]*>)/g,
        '<a href="$1" target="_blank">$1</a>'
      );

      msgDiv.innerHTML = formattedMessage;
      chatbox.appendChild(msgDiv);
      
      // Pridaj kontaktné tlačidlo ak je potrebné
      if (role === 'bot' && showContactButton) {
        const browserLang = navigator.language || navigator.userLanguage;
        const isEnglishBrowser = browserLang.startsWith('en');
        const buttonText = isEnglishBrowser ? "Send us a message" : "Pošli nám správu";
        
        const contactBtnDiv = document.createElement('div');
        contactBtnDiv.innerHTML = `
          <button class="contact-btn" onclick="showContactForm(this)">
            ${buttonText}
          </button>
        `;
        chatbox.appendChild(contactBtnDiv);
      }
      
      // Pridaj Quick Reply buttony pod správu (nie do nej)
      if (role === 'bot' && showQuickReplies) {
        const quickRepliesDiv = document.createElement('div');
        quickRepliesDiv.className = 'quick-replies';
        quickRepliesDiv.innerHTML = `
          <button class="quick-reply-btn" onclick="handleQuickReply('Čo je CBAM?')">CBAM</button>
          <button class="quick-reply-btn" onclick="handleQuickReply('Colné poradenstvo')">Colné poradenstvo</button>
          <button class="quick-reply-btn" onclick="handleQuickReply('Spotrebné dane')">Spotrebné dane</button>
          <button class="quick-reply-btn" onclick="handleQuickReply('Školenia')">Školenia</button>
          <button class="quick-reply-btn" onclick="handleQuickReply('Kontakt')">Kontakt</button>
        `;
        chatbox.appendChild(quickRepliesDiv);
      }

      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function removeLastBotMessage() {
      const tempMsg = chatbox.querySelector(".bot.temp");
      if (tempMsg) chatbox.removeChild(tempMsg);
    }







    
  </script>
